<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job PDF Saver</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      padding: 40px;
      max-width: 500px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    input, button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #status {
      margin-top: 20px;
      text-align: center;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Save Job Application</h2>

  <label for="jobId">Job ID (optional)</label>
  <input type="text" id="jobId" placeholder="Enter Job ID">

  <label for="jobTitle">Job Title</label>
  <input type="text" id="jobTitle" placeholder="e.g., Backend Engineer">

  <label for="companyName">Company Name</label>
  <input type="text" id="companyName" placeholder="e.g., Amazon">

  <label for="dateApplied">Date Applied</label>
  <input type="date" id="dateApplied">

  <label for="pdfInput">Resume / PDF File</label>
  <input type="file" id="pdfInput" accept="application/pdf">

  <button onclick="saveFile()">Save Application</button>

  <p id="status"></p>

  <script>
    document.getElementById("dateApplied").valueAsDate = new Date();
  </script>
  <script src="renderer.js"></script>
</body>
</html>
